name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install  # npm ka use karte hue dependencies install karenge

      - name: Build with Next.js
        run: npm run build  # Build command ke liye npm run build use karenge

      - name: Static HTML export with Next.js
        run: npm run export  # Export ke liye npm run export use karenge

      - name: Install PM2 globally
        run: npm install -g pm2  # PM2 ko globally install karenge

      - name: Start app with PM2
        run: pm2 start npm --name "nextjs-app" -- run start  # PM2 ke zariye Next.js app ko start karenge

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
