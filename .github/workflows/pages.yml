name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to the main branch
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Export static site using Next.js
        run: npm run export  # Ensure this step is executed and exports the static files to ./out

      - name: Check for exported files
        run: |
          if [ -d "./out" ]; then
            echo "Export successful. Folder './out' exists."
          else
            echo "Export failed. No './out' folder found."
            exit 1
          fi

      - name: Upload artifact (exported files)
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out  # This is where the export files are stored

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
